  - docker build -t froliceric/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true froliceric/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
